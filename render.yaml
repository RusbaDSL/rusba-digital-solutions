{
    "name": "rusba-digital-solutions-api",
    "env": "node",
    "buildCommand": "cd server && npm install && npm run build",
    "startCommand": "cd server && npm start",
    "healthCheckPath": "/api/health",
    "envVars": [
        {
            "key": "NODE_ENV",
            "value": "production"
        },
        {
            "key": "PORT",
            "value": "10000"
        }
    ]
}
